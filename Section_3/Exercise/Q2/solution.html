<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Find Odd/Even Number</title>
  
  <script>
  
    for ( var z = 0; z <= 10; z++ ) {
      
      if ( z === 0 ) {
        
        document.write(z + " is Even <br><br>");
        
        
      } else if ( z % 2 === 0 ) {
        
        document.write(z + " is Even <br><br>");
        
        
      } else {
        
        document.write(z + " is Odd <br><br>");
        
      }
      
    }
  
  </script>
  
</head>
<body>

</body>
</html>
