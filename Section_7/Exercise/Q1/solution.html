<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>

<head>
    <title>JavaScript - JavaScript DOM Get Element Text </title>
</head>

<body>
    <h1 id="my-h"> Welcome To This Course! </h1>
    <script>
        // get element by id
        var hElement = document.getElementById("my-h");

        // get text using innerHTML 
        alert(hElement.innerHTML);
    </script>
</body>

</html>
