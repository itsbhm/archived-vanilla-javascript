<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript - JavaScript DOM Paragraph Style </title>
    <style>
        .my-p {
            color: green;
            font-size: 35px;
            border: 1px solid black;
            padding: 18px;
        }
    </style>
</head>

<body>
    <p class="my-p"> Change style of p element using DOM JavaScript.</p>
    <script>
        var pElement = document.getElementById("my-p");

        // using style property
        /*pElement.style.color = "green";
        pElement.style.fontSize = "35px";
        pElement.style.border = "1px solid black";
        pElement.style.padding = "18px";
        
        */
        // you can also use className property
        pElement.className = "my-p";

    </script>
</body>

</html>
