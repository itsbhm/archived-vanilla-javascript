<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Book Reading Status</title>
</head>

<body>
    <script>


        // array of objects for eBooks
        var eBooks = [
            {
                title: "PHP for Absolute Beginners",
                author: "Jason Lengstorf",
                readingStatus: false
            },
            {
                title: "HTML Mastery",
                author: "Paul Haine",
                readingStatus: true
            },
            {
                title: "CSS Mastery",
                author: "Andy Budd",
                readingStatus: false
            }];


        // loop through eBooks object properties & get the reading status
        for (var i = 0; i < eBooks.length; i++) {

            var book = "'" + eBooks[i].title + "'" + ' by ' + eBooks[i].author + ".";

            if (eBooks[i].readingStatus) {

                document.write("Already read " + book + " <br><br>");


            } else {


                document.write("Still need to read " + book + " <br><br>");


            }

        }

    </script>

</body>

</html>
