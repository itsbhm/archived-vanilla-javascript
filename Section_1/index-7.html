<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Tools - The Console Window</title>
</head>
<body>
    <script>
        /**
         *  All the code should be performed in the Developer Console of Browser
         * 
         * alert("Hello from console!");
         * 
         * alert("Hello from console window!");
         * 
         * document.write("Im Console");
         */ 

        // log a message
         console.log("This is a msg");

        // log a error message
        console.error("This is a err msg");

        // log a info message
        console.info("This is info msg");

        // log a warning message
        console.warn("This a warn msg");
    </script>
</body>
</html>
